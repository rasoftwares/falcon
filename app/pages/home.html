

<div id="home_screen" class="container-fluid">


	
	<div >
		<BR/>
			<form>				
				<input type="text" class="form-control" placeholder="Search" ng-model="sq">
				<BR/>

				<button type="submit" class="btn btn-info btn-xs" ng-click="search()">Blasting Search</button>

			</form>
		
	</div>

	
	
	<hr/>
	<div>
		<div align='left'>Number of records found <B>{{dataSources.response.numFound}} </B> </div>
		<div align='right'><Span>Waited for {{responseHeader.QTime}} milliseconds</div>
			<table class="table table-striped">
				<tr>
					<th>#</th>
					<th>Path</th>
					<th>Open</th>
				</tr>
				<tbody>
					<tr ng-repeat="d in dataSources.response.docs">
						
						<td>1</td>
						<td>{{d.id}}</td>
						<td><button class="btn btn-info btn-xs"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></button> </td>
					</tr>					
				</tbody>
			</table>
			
			<!-- Pagination goes here -->
			<div> <center>
				<nav aria-label="Page navigation">
				  <ul class="pagination">
					<li>
					  <a href="#" aria-label="Previous">
						<span aria-hidden="true">&laquo;</span>
					  </a>
					</li>
					<li><a href="#">1</a></li>					
					<li>
					  <a href="#" aria-label="Next">
						<span aria-hidden="true">&raquo;</span>
					  </a>
					</li>
				  </ul>
				</nav></center>
			</div> <!-- Pagination ends -->
		</div>
</div>
